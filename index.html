<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salah Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      margin: 20px auto;
      max-width: 800px;
    }
    .widget {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }
    .widget:hover {
      transform: scale(1.1);
      background-color: #f0f0f0;
    }
    .calendar-view {
      display: none;
      margin: 20px auto;
      max-width: 600px;
      text-align: center;
    }
    .day {
      display: inline-block;
      width: 30px;
      height: 30px;
      line-height: 30px;
      margin: 2px;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 12px;
      cursor: pointer;
    }
    .day.complete {
      background-color: #4caf50;
      color: white;
    }
    .day.incomplete {
      background-color: #fff;
      color: #333;
    }
    .prayer-bank, .prayer-counters {
      margin: 20px auto;
      text-align: center;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button.increase {
      background-color: #4caf50;
      color: white;
    }
    button.decrease {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Salah Tracker</h1>

  <!-- Year View -->
  <div id="year-view" class="container"></div>

  <!-- Month View -->
  <div id="calendar-view" class="calendar-view"></div>

  <!-- Prayer Counters -->
  <div class="prayer-counters">
    <h2>3170 Prayer Completion</h2>
    <div id="prayer-counter-display"></div>
  </div>

  <!-- Prayer Bank -->
  <div class="prayer-bank">
    <h2>Extra Prayer Bank</h2>
    <h3 id="prayer-bank-counter">0</h3>
    <button class="increase" onclick="updateBank(1)">+</button>
    <button class="decrease" onclick="updateBank(-1)">-</button>
  </div>

  <script>
    const startYear = 2016;
    const endYear = 2024;
    const endMonth = 8; // August 2024
    const months = [
      "January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];

    // Prayer counters and day tracking
    const prayerCounters = {
      Fajr: 3170,
      Zuhr: 3170,
      Asr: 3170,
      Maghrib: 3170,
      Isha: 3170,
      Witr: 3170,
    };
    const completedDays = {}; // Tracks completed prayers per day
    let prayerBank = 0; // Extra missed prayers

    // Render Year View
    function renderYearView() {
      const yearView = document.getElementById("year-view");
      yearView.innerHTML = "";

      for (let year = startYear; year <= endYear; year++) {
        const yearWidget = document.createElement("div");
        yearWidget.className = "widget";
        yearWidget.textContent = year;
        yearWidget.onclick = () => renderMonthView(year);
        yearView.appendChild(yearWidget);
      }
    }

    // Render Month View
    function renderMonthView(year) {
      const calendarView = document.getElementById("calendar-view");
      calendarView.innerHTML = `<h2>${year}</h2><div class="container"></div>`;
      const container = calendarView.querySelector(".container");

      months.forEach((month, index) => {
        if (year === endYear && index > endMonth) return; // Stop at August 2024
        const monthWidget = document.createElement("div");
        monthWidget.className = "widget";
        monthWidget.textContent = month;
        monthWidget.onclick = () => renderDayView(year, index + 1);
        container.appendChild(monthWidget);
      });

      calendarView.style.display = "block";
    }

    // Render Day View
    function renderDayView(year, month) {
      const calendarView = document.getElementById("calendar-view");
      calendarView.innerHTML = `<h2>${months[month - 1]} ${year}</h2><div class="container"></div>`;
      const container = calendarView.querySelector(".container");
      container.style.gridTemplateColumns = "repeat(7, 1fr)"; // 7 days a week
      const daysInMonth = new Date(year, month, 0).getDate();

      for (let day = 1; day <= daysInMonth; day++) {
        const date = `${year}-${String(month).padStart(2, "0")}-${String(day).padStart(2, "0")}`;
        const dayDiv = document.createElement("div");
        dayDiv.className = `day ${completedDays[date] ? "complete" : "incomplete"}`;
        dayDiv.textContent = day;

        container.appendChild(dayDiv);
      }
    }

    // Update Prayer Bank
    function updateBank(value) {
      prayerBank += value;
      if (prayerBank < 0) prayerBank = 0; // Prevent negative values
      document.getElementById("New-Misses").textContent = prayerBank;
    }

    // Initialize
    renderYearView();
  </script>
</body>
</html>
